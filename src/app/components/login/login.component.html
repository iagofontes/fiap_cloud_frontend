<div style="text-align: center; margin-top:5em;" layout="row" layout-align="center center">
    <mat-card class="example-card center">
        <mat-card-header>
            <mat-card-title style="text-align:center">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="CPF" [(ngModel)]="cpf">
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" [(ngModel)]="passwordUser">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="example-container">
                <button mat-stroked-button color="primary" (click)="doLogin();">Logar <mat-icon aria-label="Logar" style="margin-left: 2%;">send</mat-icon></button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
