<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
    </button>
    <h1 class="example-app-name" style="margin-left: 1em;">Sistema de Avaliação</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
                          <!-- [style.marginTop.px]="mobileQuery.matches ? 56 : 0"> -->
    <mat-sidenav #snav [mode]="side"  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/login']" (click)="snav.toggle()" class="menu-item" *ngIf="!logged">
          <mat-icon aria-label="Login" style="margin-right: 10%;">people</mat-icon> Login
        </a>
        <a mat-list-item [routerLink]="['/home']" (click)="snav.toggle()" class="menu-item">
          <mat-icon aria-label="Home" style="margin-right: 10%;">home</mat-icon> Home
        </a>
        <a mat-list-item [routerLink]="['/provas']" (click)="snav.toggle()" class="menu-item">
          <mat-icon aria-label="Provas" style="margin-right: 10%;">ballot</mat-icon> Provas
        </a>
        <a mat-list-item [routerLink]="['/logout']" (click)="snav.toggle()" class="menu-item" *ngIf="logged">
          <mat-icon aria-label="Home" style="margin-right: 10%;">logout</mat-icon> LogOut
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding-left: 5%; padding-right: 5%;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
